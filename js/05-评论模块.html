<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>评论模块</title>
	<style>
	*{
		margin: 0;
		padding:0;
		list-style: none;
	}
		#discuss{
			width: 700px;
			margin: 0 auto;
			border: 1px solid black;
			text-align: center;
		}
		.top{
			margin-bottom: 20px;
		}
		textarea{
			resize: none;
			width: 500px;
		}
		#submit{
			
		}
        #ul{
        	margin:0 100px ;
        }
        #ul li{
        	text-align: left;
        	line-height: 50px;
        }
        #ul li a{
        	float: right;
        }
	</style>
</head>
<body>
	<div id="discuss">
		<div class="top">
			<p>发表评论</p>
			<textarea id="area" cols="60" rows="10"></textarea><br>
			<button id="submit">发表</button>
		</div>
		<ul id="ul">
			
		</ul>
	</div>
</body>
<script>
	window.onload=function(){
		/*var discuss=document.getElementById('discuss');
		var area=document.getElementById('area');
		var submit=document.getElementById('submit');
		var ul=document.getElementById('ul');*/
		$('submit').onclick=function(){
		//获取区域内的文字
		var value=$('area').value;
		//判断
		if(value.length===0){
			alert('请输入评论');
		}
		//创建Li标签放入ul
		
		
            var li=document.createElement('li');
            li.innerHTML=value+'<a href="javascript:;">删除</a>';
            
            $('ul').insertBefore(li,$('ul').children[0]);
            //清除area中文字；
            $('area').value='';
            //删除评论
            var aList=$('ul').getElementsByTagName('a');
            for(var i=0;i<aList.length;i++)
            	{var a=aList[i];
            a.onclick=function(){
            	//拿到a标签的父标签
            	
            	this.parentNode.remove();
            }
		 }
		}
	}
	function $(id){
		return typeof(id)==="string" ? document.getElementById(id) : null;
	}
</script>
</html>
